<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link id="favicon" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="../static/Style/Add.css" th:href="@{/Style/Add.css}">
    <script type="text/javascript" src="../static/Scripts/Add.js" th:src="@{/Scripts/Add.js}"></script>
</head>
<body onload="favicon()">
<div class="container">
    <div id="rectangle"></div>
    <form class="details" action="/addRectangle" method="post">
        <div>
            <label for="Name">Name: </label>
            <input type="text" id="Name" name="Name" oninput="updateTitle()">
        </div>
        <div>
            <label for="Width">Width: </label>
            <input type="number" min="1" max="750" id="Width" name="Width" oninput="updateRectangle()">
        </div>
        <div>
            <label for="Height">Height: </label>
            <input type="number" min="1" max="750" id="Height" name="Height" oninput="updateRectangle()">
        </div>
        <div>
            <label for="Colour">Colour: </label>
            <input type="color" id="Colour" name="Colour" value="#FFFFFF" oninput="updateRectangle();favicon()">
        </div>
        <button type="submit" value="SEND">Add</button>
    </form>

    <button onclick="cancel()">Cancel</button>
</div>
</body>
</html>
